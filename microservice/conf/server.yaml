settings:
  APP_RESPONSE_TIMEOUT: 1500
  ADDED_REQUEST_AUTH_TOKEN: "${ADDED_REQUEST_AUTH_TOKEN}"
database:
  DB_URL: "${DB_URL}"
  DB_USER: "${DB_USER}"
  DB_PASSWORD: "${DB_PASSWORD}"
  DRIVER_CLASS: "${DRIVER_CLASS}"
  PROVIDER_CLASS: "${PROVIDER_CLASS}"
  CONNECTION_TIMEOUT: "5000"
  MAX_POOL_SIZE: "50"
  LEAK_THRESHOLD: "30000"
  MAX_LIFETIME: "280000"
  MINIMUM_IDLE: "1"
  IDLE_TIMEOUT: "60000"
redis:
  REDIS_HOST: "${REDIS_HOST}"
  REDIS_PORT: "${REDIS_PORT}"
documentdb:
  CONNECTION_STRING_WRITE: "${DOCUMENTDB_CONN_STRING_WRITE}"
  CONNECTION_STRING_READ: "${DOCUMENTDB_CONN_STRING_READ}"
  MAX_CONNECTION_POOL: "10"
  CONNECT_TIMEOUT: "5000"
  COLLECTIONS:
    REQUEST_DATA: "request_data"